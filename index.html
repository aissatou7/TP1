    <meta charset="UTF-8">

<body>

    <!-- entête-->
    <header>
        <img src="img/simplon.jpeg">
    </header>

    <!-- le corps-->

    <div id="content">
        <p class="texte">
            Mon premier Tp : Mame Aicha Fall
        </p>
        <div class="division">
            <p class="p_bloc"> <b>Bloc1</b> </p>
        </div>
        <div class="division">
            <p class="p_bloc"> <b>Bloc2</b></p>
        </div>

        <div class="division">
            <p class="p_bloc"> <b>Bloc3</b></p>
        </div>
        <div class="division">
            <p class="p_bloc"> <b>Bloc4</b></p>
        </div>
        <button class="bouton1" onclick="change()">Bouton</button>
    </div>
    <div id="content_autre">
        <div class="div_form">
            <form method="POST" id="formulaire_contact" >
                <fieldset form="formulaire_contact">
                    <legend>FORMULAIRE DE CONTACT</legend><br>
                    <label for="prenom" id="prenom">Prénom * :</label><br>
                    <input type="text"  id="champ_prenom" required pattern="^[a-zA-ZéèêîÏÊ][a-zA-ZéèêîÏÊ]+([a-zA-ZéèêîÏÊ][a-zA-ZéèêîÏÊ-\s])?" maxlength="20">      <span id="prenom_manquant"></span><br>
    
                    <label for="nom">Nom * :</label><br>
                    <input type="text"  id="champ_nom" required pattern="^[a-zA-ZéèêîÏÊ][a-zA-ZéèêîÏÊ]+([a-zA-ZéèêîÏÊ][a-zA-ZéèêîÏÊ-\s])?" maxlength="20">      <span id="nom_manquant"></span><br>
    
                    <label for="telephone">Telephone * :</label><br>
                    <input type="text" id="champ_tel" required pattern="^[[+]+[0-9]]+[0-9]?" maxlength="20">      <span id="tel_manquant"></span><br>
    
                    <label for="email"> E-mail * :</label><br>
                    <input type="text" id="champ_email" required pattern="^[a-zA-ZéèêîÏÊ][a-zA-ZéèêîÏÊ]+([-\s_][a-zA-ZéèêîÏÊ][a-zA-ZéèêîÏÊ])?" maxlength="20">      <span id="email_manquant"></span><br>
    
                    <legend> Commentaire : </legend>
                    <textarea  cols="35" rows="8" required="required"  maxlength="10000"></textarea>
                </fieldset>
                <input type="submit" value="Envoyer" onclick="f_validation() " class="bouton2">
            </form>
        </div>
    </div>
    <!-- pied de page-->
    <footer>
        <p class="texte">
            Copywrite &copy; - Mame Aicha Fall - 2022-2023 - ALHAMDOULILAH
        </p>
    </footer>
</body>

</html>
